<html lang="en">
<head>
    <meta charset="UTF-8">

<body id="bg" style="display: flex; align-items: center;justify-content: center;">
    
   <div>
    <h1 id="gen"></h1>
    <p>color code</p>
    <button onclick="generate()">Generate</button>
   </div>






    <script>
        function generate(){
            let code = '0123456789ABCDEF'
            let start = '#';
            
            // let num = Math.random()*16;

           for(let i = 0; i < 6; i++){
            let num = Math.floor(Math.random()*16);
            start+=code[num]
           }
           gen.innerHTML = start;


            bg.style.backgroundColor = start;
            
        }
    </script>
</body>
